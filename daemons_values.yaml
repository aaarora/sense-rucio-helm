image:
  repository: aaarora/rucio-daemons
  tag: release-1.29.11
  pullPolicy: Always

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

exportConfigToEnv: True

podLabels: {}
podAnnotations: {}

minReadySeconds: 5

monitoring:
  enabled: false
  serviceMonitorEnabled: true
  exporterPort: 8080
  targetPort: 8080
  interval: 30s
  telemetryPath: /metrics
  namespace: monitoring
  labels:
    release: prometheus-operator

abacusAccount:
  threads: 1
  podAnnotations: {}
  resources:
    limits:
      memory: "1Gi"
      cpu: "1.0"
    requests:
      memory: "200Mi"
      cpu: "700m"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
