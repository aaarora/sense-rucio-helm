ftsRenewal:
  enabled: 1
  schedule: "42 */6 * * *"
  image:
    repository: rucio/fts-cron
    tag: latest
    pullPolicy: Always
  vo: "cms"
  voms: "cms:/cms"
  servers: "https://cmsftssrv3.fnal.gov:8446, https://fts3-pilot.cern.ch:8446"
  additionalEnvs:
    - name: RUCIO_FTS_SECRETS
      value: rucio-daemons-rucio-x509up
    - name: USERCERT_NAME
      value: "usercert.pem"
    - name: USERKEY_NAME
      value: "new_userkey.pem"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

automaticRestart:
  enabled: 1
  image:
    repository: bitnami/kubectl
    tag: latest
    pullPolicy: IfNotPresent
      #schedule: "0 */12 * * *"
      #schedule: "0 1 * * *"
  # At 00:00 on Sunday
  schedule: "0 0 * * 0"
  selectorLabel: "app-group=rucio-daemons"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

additionalSecrets:
  # gcssecret:
